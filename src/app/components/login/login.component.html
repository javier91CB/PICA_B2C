<div class="container">
<div class="form-group-forms">
  <div class="logo-login">
      <img src="../../../assets/images/toures_balon.PNG">
  </div>
  <div class="form-login">
      <form method="post" class="form-horizontal" action="" novalidate="novalidate">
          <div class="form-group">
            <label class="col-form-label" for="Email">
              Correo
            </label>
            <br>
            <input class="custom-input" placeholder="usuario@dominio.com" type="email" required="" >
          </div>
          <div class="form-group">
            <label class="col-form-label" for="Password">
              Clave
            </label>
            <br>
            <input class="custom-input" type="password" required="" name="Password">
          </div>
          <div class="form-group">
            <a href="https://portal.office.com" class="custom-ref" target="_blank" rel="noopener noreferrer">Olvidé mi clave</a>
            <br/>
            <a class="custom-ref" target="_blank" data-toggle="modal" data-target="#myModal" rel="noopener noreferrer">Registrarme</a>
          </div>
          <div class="pt-3">
            <button id="submit-button" type="submit" class="btn-danger" onclick="" routerLink="/home">Ingresar</button>
          </div>
        
      </form>
  </div>
</div>
</div>

<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Registro</h4>
			</div>
			<div class="modal-body">
        <label>Nombre:</label>
        <input class="form-control"/>
				<p></p>
				<label>Apellido:</label>
        <input class="form-control"/>
        <label>Email:</label>
        <input type="email" class="form-control"/>
				<p></p>
				<label>Contraseña:</label>
				<input type="password" class="form-control"/>
        <p></p>
        <label>Repetir Contraseña:</label>
				<input type="password" class="form-control"/>
			</div>
			<div class="modal-footer">
                  <div class="col-md-1">
					<button type="button" class="btn btn-default" data-dismiss="modal">Registrarme</button>
				  </div>
			</div>
		  </div>
		</div>
</div>
