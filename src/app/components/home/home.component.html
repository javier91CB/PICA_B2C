<div class="container">
<ul class="list-group">
  <li class="list-group-item ">
        <div class="card-body">
            <div>
                    <div class="logo-login">
                       <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
                    </div>
                    <div class="welcome-user">
                            <h5 class="card-title">BIENBENIDO Jon Doe</h5>
                            <h6><p class="card-text">Antes de iniciar......</p></h6>
                    </div>
            </div>
        </div>
  </li>
  <br>
  <li class="list-group-item"> 
     <div class="card-body-explain">
         <div class="carousel-size">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="../../../assets/images/img_mountains_wide.jpg" alt="Los Angeles" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="../../../assets/images/img_nature_wide.jpg" alt="Chicago" style="width:100%;">
                </div>
              
                <div class="item">
                  <img src="../../../assets/images/img_snow_wide.jpg" alt="New york" style="width:100%;">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
         </div>
      </div>
  </li>
  <br />
  <li class="list-group-item ">
      <div class="card-body">
          <table class="table" style="text-align:center;">
              <tbody>
                <tr>
                  <td>
                      <button class="botonF1" title="Buscar Eventos" (click)="toggleChild()">
                        <img src="../../../assets/images/events.PNG"/>
                      </button>
                   </td>
                  <td>
                      <button class="botonF1" title="Buscar Transporte" (click)="toggleChild()">
                        <img src="../../../assets/images/transport.PNG"/>
                      </button>
                  </td>
                  <td>
                      <button class="botonF1" title="Buscar Paises" (click)="toggleChild()">
                        <img src="../../../assets/images/countries.PNG"/>
                      </button>
                  </td>
                  <td>
                      <button class="botonF1" title="Buscar Hotel" (click)="toggleChild()">
                        <img src="../../../assets/images/Hotel.PNG"/>
                      </button>
                  </td>
                </tr>
              </tbody>
              <thead>
                  <tr>
                    <th style="text-align:center;" scope="col">Eventos</th>
                    <th style="text-align:center;" scope="col">Transporte</th>
                    <th style="text-align:center;" scope="col">Paises</th>
                    <th style="text-align:center;" scope="col">Hoteles</th>
                  </tr>
                </thead>
            </table>
      </div>
      <input type="text" id="myInput" (keyup)="typeSearch($event)"  placeholder="Busqueda por nombre o codigo..." title="Busqueda">
</li>
<br />
<li class="list-group-item" *ngIf="viewCatalog">
    <div class="card-body">        
        <app-catalog></app-catalog>
    </div>
</li>
</ul>
<br>
<br>
</div>
<br>
<br>
